{% extends "base.html" %}
{% load staticfiles %}
{% block maincontent %}

					<div id="main">
						<div class="inner">
							<header>
								<h1>Justice League Members</h1>
								<p>Click To View their Details</p>
							</header>
							<section class="tiles">
								{% for article in object_list %}
								<article class="style1">
									<span class="image">
										<img src="{{ article.display_image.url }}" alt="" />
									</span>
									<a href="generic.html">
										<h2>{{ article.name }}</h2>
										<div class="content">
											<p>{{ article.super_power }}</p>
										</div>
									</a>
								</article>
								{% endfor %}
							</section>
						</div>
					</div>

{% endblock maincontent %}
